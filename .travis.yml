---
os: linux
dist: xenial
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm -f Gemfile.lock
  - "# Update system gems if requested. This is useful to temporarily workaround troubles in the test runner"
  - "# See https://github.com/puppetlabs/pdk-templates/commit/705154d5c437796b821691b707156e1b056d244f for an example of how this was used"
  - "# Ignore exit code of SIGPIPE'd yes to not fail with shell's pipefail set"
  - '[ -z "$RUBYGEMS_VERSION" ] || (yes || true) | gem update --system $RUBYGEMS_VERSION'
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.5.7
stages:
  # - static
  # - spec
  - acceptance1
  - acceptance2
jobs:
  fast_finish: true
  include:
    -
      before_script:
      - "bundle install"
      - "bundle exec rake 'litmus:provision_list[ubuntu]'"
      - "bundle exec bolt command run 'apt-get update && apt-get install lsb-release -y' -t all -i spec/fixtures/litmus_inventory.yaml"
      - "bundle exec rake 'litmus:provision_list[centos]'"
      - "bundle exec rake 'litmus:install_agent[puppet6]'"
      - "bundle exec rake litmus:install_module"
      rvm: 2.5.7
      script: ["travis_wait 15 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance1
    -
      before_script:
      - "bundle install"
      - "bundle exec rake 'litmus:provision_list[debian]'"
      - "bundle exec bolt command run 'apt-get update && apt-get install lsb-release -y' -t all -i spec/fixtures/litmus_inventory.yaml"
      - "bundle exec rake 'litmus:provision_list[oracle]'"
      - "bundle exec rake 'litmus:install_agent[puppet6]'"
      - "bundle exec rake litmus:install_module"
      rvm: 2.5.7
      script: ["travis_wait 15 bundle exec rake litmus:acceptance:parallel"]
      services: docker
      stage: acceptance2
    -
      env: CHECK="check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop syntax lint metadata_lint"
      stage: static
    -
      env: PUPPET_GEM_VERSION="~> 6.0" CHECK=parallel_spec
      rvm: 2.5.7
      stage: spec
branches:
  only:
    - main
    - /^v\d/
notifications:
  email: false
